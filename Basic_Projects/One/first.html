<!DOCTYPE html>
<html lang="en">
  <head>

    <title>First</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="main">
      <h1>Color Scheme Switcher</h1>
      <div id="button-holder">
        <span class="button" id="yellow"></span>
        <span class="button" id="grey"></span>

      </h2>
    </div>
